<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,600,400i" rel="stylesheet">
    <title>Cat Clicker</title>
</head>
<body>
    <div class="row">
        <header>
            
            <h1>Total clicks: <span id="total-points">0</span></h1>
        </header>
    </div>
    <section class="row">
        <ul id="cat-list"></ul>
        <div id="cat">
            <div id="info">
                <h3 id="cat-name"></h3>
                <h3 id="cat-click"><span id="cat-points"></span></h1>
            </div>
            <div id="cat-image"></div>
        </div>
    </section>
    <footer class="row">
        <small>&copy; Copyright 2018, Kehinde Onadipe</small>
    </footer>
    <script src="resources/js/app.js"></script>
</body>
</html>
